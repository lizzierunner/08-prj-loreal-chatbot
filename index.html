<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Beauty Assistant</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="brand-container">
          <img src="img/loreal-logo.png" alt="L'Oréal" class="brand-logo">
          <h1 class="site-title">Beauty Assistant</h1>
          <p class="site-tagline">Your personal beauty expert powered by AI</p>
        </div>
        
        <!-- Clear Chat Button -->
        <button id="clearChat" class="clear-chat-btn" title="Start new conversation">
          <span class="material-icons">refresh</span>
          New Chat
        </button>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about makeup, skincare, haircare, or fragrances..."
              autocomplete="off"
              maxlength="200"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
          
          <!-- Character Counter -->
          <div class="char-counter">
            <span id="charCount">0</span>/200
          </div>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. Because You're Worth It.</p>
        <nav>
          <a href="https://www.loreal.com/en/privacy-policy/" target="_blank" rel="noopener">Privacy Policy</a>
          <a href="https://www.loreal.com/en/terms-of-use/" target="_blank" rel="noopener">Terms of Use</a>
          <a href="https://www.loreal.com/en/contact/" target="_blank" rel="noopener">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Production Mode: Using Cloudflare Worker (Secure!) -->
    <script src="script.js"></script>
    
    <!-- Local Development Alternative (comment out script.js and use these): -->
    <!-- <script src="secrets.js"></script> -->
    <!-- <script src="script-local.js"></script> -->
    
    <!-- Demo Mode Alternative: -->
    <!-- <script src="script-demo.js"></script> -->
  </body>
</html>
