    <title>L'Or√©al Beauty Assistant - AI Chatbot</title>

    <link rel="icon" type="image/png" href="img/loreal-logo.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="L'Or√©al Chat" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="brand-container">
          <img src="img/loreal-logo.png" alt="L'Or√©al" class="brand-logo">
          <h1 class="site-title">Beauty Assistant</h1>
          <p class="site-tagline">Your personal beauty expert powered by AI</p>
        </div>
        
        <!-- Clear Chat Button -->
        <button id="clearChat" class="clear-chat-btn" title="Start new conversation">
          <span class="material-icons">refresh</span>
          New Chat
        </button>
        
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="theme-toggle-btn" title="Toggle dark/light mode">
          <span class="material-icons">dark_mode</span>
        </button>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <button type="button" id="exportBtn" class="action-btn" title="Export conversation">
              <span class="material-icons">download</span>
            </button>
            <button type="button" id="voiceBtn" class="action-btn" title="Voice input">
              <span class="material-icons">mic</span>
            </button>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about makeup, skincare, haircare, or fragrances..."
              autocomplete="off"
              maxlength="200"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
          
          <!-- Character Counter -->
          <div class="char-counter">
            <span id="charCount">0</span>/200
          </div>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Or√©al. Because You're Worth It.</p>
        <nav>
          <a href="https://www.loreal.com/en/privacy-policy/" target="_blank" rel="noopener">Privacy Policy</a>
          <a href="https://www.loreal.com/en/terms-of-use/" target="_blank" rel="noopener">Terms of Use</a>
          <a href="https://www.loreal.com/en/contact/" target="_blank" rel="noopener">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- LOCAL TESTING MODE: Using secrets.js with direct OpenAI calls -->

      // Verify secrets.js loaded correctly
      window.addEventListener('DOMContentLoaded', function() {
        if (typeof OPENAI_API_KEY === 'undefined') {
          console.error('‚ùå OPENAI_API_KEY not found!');
          console.error('üîß Solution: Use a local server instead of opening the file directly');
          console.error('üí° Run: python3 -m http.server 8000');
          console.error('üí° Then open: http://localhost:8000');
        } else {
          console.log('‚úÖ API key loaded successfully');
        }
      });
    </script>
    <script src="script-local.js"></script>
