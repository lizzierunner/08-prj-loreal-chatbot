<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered L'Oréal Beauty Assistant chatbot featuring personalized product recommendations for makeup, skincare, haircare, and fragrances. Because You're Worth It! ✨" />
    <meta name="keywords" content="L'Oréal, beauty assistant, AI chatbot, makeup recommendations, skincare routine, haircare products, fragrances" />
    <meta name="author" content="L'Oréal Beauty Assistant" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="L'Oréal Beauty Assistant - AI-Powered Chatbot" />
    <meta property="og:description" content="Get personalized beauty recommendations for makeup, skincare, haircare, and fragrances from our AI-powered chatbot." />
    <meta property="og:image" content="img/loreal-logo.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="L'Oréal Beauty Assistant" />
    <meta name="twitter:description" content="AI-powered beauty recommendations. Because You're Worth It! ✨" />
    
    <title>L'Oréal Beauty Assistant - AI Chatbot</title>
    
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="brand-container">
          <img src="img/loreal-logo.png" alt="L'Oréal" class="brand-logo">
          <h1 class="site-title">Beauty Assistant</h1>
          <p class="site-tagline">Your personal beauty expert powered by AI</p>
        </div>
        
        <!-- Clear Chat Button -->
        <button id="clearChat" class="clear-chat-btn" title="Start new conversation">
          <span class="material-icons">refresh</span>
          New Chat
        </button>
        
        <!-- Theme Toggle Button -->
        <button id="themeToggle" class="theme-toggle-btn" title="Toggle dark/light mode">
          <span class="material-icons">dark_mode</span>
        </button>
      </header>

      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <button type="button" id="exportBtn" class="action-btn" title="Export conversation">
              <span class="material-icons">download</span>
            </button>
            <button type="button" id="voiceBtn" class="action-btn" title="Voice input">
              <span class="material-icons">mic</span>
            </button>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about makeup, skincare, haircare, or fragrances..."
              autocomplete="off"
              maxlength="200"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
          
          <!-- Character Counter -->
          <div class="char-counter">
            <span id="charCount">0</span>/200
          </div>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. Because You're Worth It.</p>
        <nav>
          <a href="https://www.loreal.com/en/privacy-policy/" target="_blank" rel="noopener">Privacy Policy</a>
          <a href="https://www.loreal.com/en/terms-of-use/" target="_blank" rel="noopener">Terms of Use</a>
          <a href="https://www.loreal.com/en/contact/" target="_blank" rel="noopener">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- LOCAL TESTING MODE: Using secrets.js with direct OpenAI calls -->
    <script src="secrets.js"></script>
    <script src="script-local.js"></script>
    
    <!-- PRODUCTION MODE: Using Cloudflare Worker (comment out above and use below) -->
    <!-- <script src="script.js"></script> -->
    
    <!-- Demo Mode Alternative: -->
    <!-- <script src="script-demo.js"></script> -->
  </body>
</html>
